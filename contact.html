<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | DigitalPro</title>

    <!-- MAIN SITE CSS -->
    <link rel="stylesheet" href="css/homePage.css">

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, rgba(255,140,0,0.08), rgba(5,5,5,0.95));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-section {
            width: 100%;
            padding: 140px 8% 80px;
            position: relative;
            z-index: 1;
        }

        .contact-box {
            max-width: 420px;
            margin: auto;
            background: #0f0f0f;
            padding: 42px;
            border-radius: 18px;
            box-shadow:
                0 25px 60px rgba(0,0,0,0.6),
                0 0 0 1px rgba(255,255,255,0.06);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-box:hover {
            transform: translateY(-4px);
            box-shadow:
                0 30px 70px rgba(0,0,0,0.75),
                0 0 28px rgba(255,140,0,0.35);
        }

        .contact-box::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 18px;
            pointer-events: none;
            box-shadow: inset 0 0 0 1px rgba(255,140,0,0.15);
        }

        .contact-box h2 {
            text-align: center;
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .contact-box p {
            text-align: center;
            font-size: 0.95rem;
            color: #cbd5e1;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 13px 14px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
        }

        .form-group input::placeholder {
            color: #9aa4b2;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff8c00;
            box-shadow:
                0 0 0 2px rgba(255,140,0,0.25),
                0 0 18px rgba(255,140,0,0.35);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 13px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            box-shadow:
                0 18px 45px rgba(255,140,0,0.55),
                0 0 25px rgba(255,140,0,0.6);
        }
    </style>
</head>

<body>

<!-- PARTICLE BACKGROUND -->
<canvas id="particleCanvas"></canvas>

<!-- NAVBAR -->
<nav>
    <div class="logo">DigitalPro</div>
    <ul class="nav-links" id="navLinks">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#case-studies">Case Study</a></li>
        <li><a href="index.html#roadmap-section">Guide</a></li>
        <li><a href="index.html#certificates">Certificates</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="contact.html" class="nav-cta">Contact Us</a></li>
    </ul>
    <div class="menu-toggle" id="menuToggle">
        <span></span><span></span><span></span>
    </div>
</nav>

<!-- CONTACT FORM -->
<section class="contact-section">
    <div class="contact-box">
        <h2>Contact Us</h2>
        <p>Let’s build something great together</p>

        <form id="contactForm">

            <!-- NAME FIRST -->
            <div class="form-group">
                <input type="text" id="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <input type="tel" id="phone" placeholder="10-digit Phone Number" maxlength="10" required>
            </div>

            <div class="form-group">
                <input type="text" id="jobTitle" placeholder="Job Title" required>
            </div>

            <!-- SERVICE REQUIRED (TYPE + SELECT) -->
            <div class="form-group">
                <input
                    type="text"
                    id="serviceRequired"
                    list="services"
                    placeholder="Service Required (select or type)"
                    required
                >
                <datalist id="services">
                    <option value="Digital Marketing">
                    <option value="Paid Ads">
                    <option value="SEO">
                    <option value="Website Development">
                    <option value="Brand Strategy">
                    <option value="Social Media Management">
                    <option value="Other">
                </datalist>
            </div>

            <div class="form-group">
                <input type="date" id="date" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</section>

<script src="js/homePage.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  /* ===============================
     CONFIG (REPLACE THIS URL)
  ================================ */
  const CALENDLY_URL = "https://calendly.com/1arpit413/meeting-with-arpit"; 

  /* PHONE: ONLY NUMBERS */
  document.getElementById("phone").addEventListener("input", function () {
      this.value = this.value.replace(/[^0-9]/g, "");
  });

  /* FORM SUBMIT */
  document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const payload = {
          "Date": document.getElementById("date").value,
          "Name": document.getElementById("name").value.trim(),
          "Email": document.getElementById("email").value.trim(),
          "Phone no": document.getElementById("phone").value.trim(),
          "Job title": document.getElementById("jobTitle").value.trim(),
          "Service required": document.getElementById("serviceRequired").value
      };

      if (Object.values(payload).some(v => !v)) {
          alert("Please fill all fields");
          return;
      }

      if (!/^\d{10}$/.test(payload["Phone no"])) {
          alert("Phone number must be exactly 10 digits");
          return;
      }

      /* GOOGLE SHEET SUBMIT */
      fetch("https://script.google.com/macros/s/AKfycbzEhAPVkYhMHYWGbfCQTU-8e36Z8iXOfYXaQN84Y6xBCpUnnUbx-v7qh95coDWNWMq7/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
      });

      alert("Form submitted successfully ✅\nRedirecting to schedule your meeting...");

      document.getElementById("contactForm").reset();

      setTimeout(() => {
          window.location.href = CALENDLY_URL;
      }, 800);
  });

});
</script>


</body>
</html>
